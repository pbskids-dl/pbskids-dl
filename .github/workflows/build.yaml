name: build

on:
  workflow_dispatch:
  push:

jobs:
  build:
    strategy:
      matrix:
        type: [cli, gui]
        target: [debian]
      fail-fast: false
    name: Build ${{ matrix.type }} for ${{ matrix.target }}
    runs-on: ubuntu-latest
    steps:
      - name: Init tools
        uses: actions/checkout@v4.1.7
        with:
          submodules: true # This line is only needed for building/testing a package, pretty much useless otherwise.
      - uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.11'
      - name: Create Package
        shell: bash
        run: |
          chmod +x *
          ./.$TARGET/setup$TYPE.sh
        env:
          TYPE: ${{ matrix.type }}
          TARGET: ${{ matrix.target }}
      - name: Output the result (debian)
        if: matrix.target == 'debian'
        uses: actions/upload-artifact@v4.3.4
        with:
          name: pbskids-dl_${{ matrix.target }}_${{ matrix.type }}.deb
          path: pbskids-dl_${{ matrix.target }}_${{ matrix.type }}.deb
          if-no-files-found: error
      - name: Output the SHA256SUM
        uses: actions/upload-artifact@v4.3.4
        with:
          name: pbskids-dl_${{ matrix.target }}_${{ matrix.type }}.sha256sum
          path: pbskids-dl.sha256sum
          if-no-files-found: warn
  test:
    strategy:
      matrix:
        target: [debian]
      fail-fast: false
    needs: build
    name: Test for ${{ matrix.target }}
    runs-on: ubuntu-latest
    steps:
      - name: Init tools
        uses: actions/checkout@v4.1.7
        with:
          submodules: true # This line is only needed for building/testing a package, pretty much useless otherwise.
      - name: Download the result
        uses: actions/download-artifact@v4.1.8
      - name: Verify SHA256sum (debian)
        if: matrix.target == 'debian'
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          mv ./pbskids-dl_debian_cli.sha256sum.2
          cp ./pbskids-dl_debian_cli.sha256sum.2/pbskids-dl.sha256sum ./pbskids-dl_debian_cli.sha256sum
          cat ./pbskids-dl_debian_cli.sha256sum | sha256sum --check
      - name: Test Build (debian)
        if: matrix.target == 'debian'
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          sudo apt-get update
          sudo apt-get install ./pbskids-dl_debian_cli.deb/pbskids-dl_debian_cli.deb -y
          python3 -m pip install -r requirements.txt
          cd ./.debian
          sudo chmod +x ./filetest_debian.sh
          ./filetest_debian.sh ./pbskidsdl_testers.txt
